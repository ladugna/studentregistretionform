    <main>
        <div class="container">
            <h1>Course Registration Form</h1>
            <hr>
            <h3>Student information</h3>
            <form action="#" id="student_registration_form" name="StdRegistrationForm">
                <fieldset>
                    <legend></legend>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="firstName">*First Name:</label>
                                <input required class="form-control" type="text" name="firstName" id="first_name" placeholder="Enter First Name">
                                <small class="form-text text-muted">Enter First Name</small>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="middleName">*Middle Initial(s):</label>
                                <input required class="form-control" type="text" name="middleName" id="middle_initials" placeholder="Enter Middle Initial(s)">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="firstName">*Last Name:</label>
                                <input required class="form-control" type="text" name="lastName" id="last_name" placeholder="Enter Last Name">
                                <small class="form-text text-muted">Enter Last Name</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">

                                
                                    <label for="inputAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                        </div>
                    </div>
                    <h3>Registation information</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="dateOfBirth">*Applicant ID number</label>
                                <input type="text" name="ids" id="std_id" placeholder="AID-XXX-XX-XXXX" pattern="AID?-\d{3}-\d{2}-\d{4}"/>
                            </div> 
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                
                                <label for="department">*Department:</label>
                                <select required name="department" id="department"  class="form-control">
                                    <option value="">Select...</option>
                                    <option value="Computer sciene">CS544-EA</option>
                                    <option value="Mathemethics">MTH301-Trigonometry</option>
                                    
                                </select>   
                            </div>
                        </div>
                                
                        <div class="col-md-4">
                            <label>*Level of stduy</label>
                            <div class="form-group">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input required type="radio" name="Garduate" id="underGarduate" value="undergarduate" onclick="alert(hell)">
                                    <label for="yes">underGarduate</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input required type="radio" name="Garduate" id="Garduate" value="Garduate">
                                    <label for="no">Garduate</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: right;" id="buttons">
                        <input type="reset" value="Reset" class="btn btn-secondary btn-lg">
                        <input style="color: white;" type="submit" value="Register for course" id="submit" class="btn btn-inline bg-danger">
                        <div class="btnPanel">

                        
                    </div>
                   
                </fieldset>
            </form>

        </div>
